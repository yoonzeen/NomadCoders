<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Momentum App</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form class="hidden is-title on-window" id="login-form">
      <input required maxlength="15" type="text" placeholder="What is your name?" />
      <button type="submit">Log In</button>
    </form>

    <!-- 로그인 성공이면 보이는 콘텐츠 -->
    <div class="hidden" id="content">
      <div class="col-2">
        <div class="section is-title wrap-quote">
          <div class="hidden" id="greeting"></div>
          <div id="quote">
            <span></span>
            By. <span></span>
          </div>
        </div>
        <div class="section is-title wrap-weather">
          <div class="loading">...loading...</div>
          <div id="weather">
            <span></span><br/><br/>
            <span></span>
          </div>
        </div>
      </div>
      <div class="section is-title wrap-todo on-window">
        <form id="todo-form">
          <div class="list-nothing">Insert the text you have to do today!</div>
          <input type="text" placeholder="Write a To Do and Press Enter."/>
        </form>
        <div id="todo-lists">
          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>

    <!-- 하단 고정 바 -->
    <div id="bottom-bar">
      <button>Start</button>
      <div class="info">Click 'Start' button! </div>
      <div id="clock"></div>
      <div class="hidden color-picker-wrap">
        Change the background color!
        <ul id="color-picker"></ul>
      </div>
    </div>

    <script src="assets/js/greetings.js"></script>
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/quotes.js"></script>
    <script src="assets/js/todo.js"></script>
    <script src="assets/js/weather.js"></script>
    <script src="assets/js/background.js"></script>
  </body>
</html>
